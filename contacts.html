<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Menu Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        .menu-btn {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            nav {
                display: none;
            }

            .menu-btn {
                display: block;
                background-color: #333;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                margin: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Menu Template</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Главная страница</a></li>
            <li><a href="">Х</a></li>
            <li><a href="">У</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
    <button class="menu-btn">Меню</button>

    <script>
        document.querySelector('.menu-btn').addEventListener('click', function() {
            document.querySelector('nav').style.display = 'block';
        });
    </script>
</body>
</html>
